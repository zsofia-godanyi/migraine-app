<!DOCTYPE html>
    <html lang="eng">
        <head>
            <title>Zsofi's Migraine App</title>   
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">   
            <link rel="stylesheet" href="/home/godanyizsofi/Documents/Migraine App/migraine-app/index.css">
        </head>
        <body>
            <h1>Register new episode</h1>
            <div class="container">
                <div class="headache-info">
                    <form>
                        <label for="starting-time">Time it started</label> <br>
                        <input id="starting-time" type="datetime-local"><br>
                        <label for="ending-time">Time it ended</label> <br>
                        <input id="ending-time" type="datetime-local"> <br>
                        <label for="sleep">Quality of sleep before headache</label> <br>
                        <input id="sleep" type="text"><br>
                        <label for="notes">Additional notes</label> <br>
                        <input id="notes" type="text"><br>
                    </form>
                    <p>Weather conditions: <span class="weather">Sunny day, no weather fronts :)</span></p>
                    <p>Menstruation cycle: <span class="menstruation">12. day of period</span></p>
                    <button class="submit-btn" id="submit-Btn">Submit</button>
                </div>
                <div class="headache-img">
                    <img src="/home/godanyizsofi/Documents/Migraine App/images/img-woman.jpg" 
                    alt="drawing of a female doctor">
                </div>
            </div>
            <script src="/home/godanyizsofi/Documents/Migraine App/migraine-app/index.js"></script>
        </body>
    </html>
